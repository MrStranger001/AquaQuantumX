<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: hsl(0, 0%, 95%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      text-align: center;
      background: #f5f5f5;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }
    .tab.active {
      background: #007BFF;
      color: #fff;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    form.active {
      display: flex;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    input:focus {
      border-color: #007BFF;
    }
    button {
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User Authentication</h2>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('signup')">Sign Up</div>
    <div class="tab" onclick="switchTab('login')">Login</div>
  </div>

  <!-- Signup Form -->
  <form id="signupForm" class="active">
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" placeholder="Enter email" required>

    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" placeholder="Enter password" required>

    <div class="toggle-container">
      <input type="checkbox" onclick="togglePassword('signupPassword')">
      <label>Show Password</label>
    </div>

    <button type="button" onclick="gen_pass()">Generate Password</button>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" placeholder="Enter email" required>

    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" placeholder="Enter password" required>

    <div class="toggle-container">
      <input type="checkbox" onclick="togglePassword('loginPassword')">
      <label>Show Password</label>
    </div>

    <button type="submit">Login</button>
  </form>
</div>

<script>
  // Tab Switcher
  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

    if(tab === 'signup') {
      document.querySelector('.tab:first-child').classList.add('active');
      document.getElementById('signupForm').classList.add('active');
    } else {
      document.querySelector('.tab:last-child').classList.add('active');
      document.getElementById('loginForm').classList.add('active');
    }
  }

  // Prevent real form submission
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function(e){
      e.preventDefault();
      
      if(form.id === "signupForm") {
        // Get signup values
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        alert("Signup successful! Please login now.");

        // Autofill login form
        document.getElementById("loginEmail").value = email;
        document.getElementById("loginPassword").value = password;

        // Switch to login tab
        switchTab("login");
      } else {
        alert("Login successful!");
      }
    });
  });

  function gen_pass(){
    const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercase = 'abcdefghijklmnopqrstuvwxyz';
    const digits = '0123456789';
    const specialChars = '!@#$%^&*()-_=+[]{}|;:,.<>?';
    const allChars = uppercase + lowercase + digits + specialChars;

    const passwordChars = [
      uppercase[Math.floor(Math.random() * uppercase.length)],
      lowercase[Math.floor(Math.random() * lowercase.length)],
      digits[Math.floor(Math.random() * digits.length)],
      specialChars[Math.floor(Math.random() * specialChars.length)]
    ];

    for (let i = 4; i < 8; i++) {
      passwordChars.push(allChars[Math.floor(Math.random() * allChars.length)]);
    }

    // shuffle
    for (let i = passwordChars.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
    }

    document.getElementById('signupPassword').value = passwordChars.join('');
  }

  function togglePassword(fieldId) {
    const input = document.getElementById(fieldId);
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
