  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

    .container {

    }

    h1 {
      text-align: center;

    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details {
      color: #666;
      margin-bottom: 15px;
    }

    .product-price {
      color: #e53935;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #2196f3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #1976d2;
    }
  </style>
