<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Route Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem; /* Added padding for smaller screens */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 25px rgba(76, 172, 255, 0.2);
            width: 100%; /* Make container responsive */
        }

        /* --- ADJUSTED MAP STYLE --- */
        #map { height: 50vh; width: 100%; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1; }
    </style>
</head>

<body class="p-4 sm:p-8">
    <div class="glass-container container mx-auto p-6 rounded-2xl shadow-xl max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-white mb-2">Quantum Route Planner</h1>
        <p class="text-center text-gray-300 mb-6 sm:mb-8">Simulating quantum-inspired algorithms for optimal logistics.</p>

        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <div class="relative w-full sm:flex-1">
                <input type="text" id="locationInput" placeholder="Enter an address or use your location"
                       class="w-full p-3 pr-12 rounded-xl border-2 border-transparent bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300">
                <button id="getLocationBtn" type="button" 
                        class="absolute top-1/2 right-0 -translate-y-1/2 h-full px-4 text-white text-2xl hover:text-purple-300 transition-colors duration-300"
                        title="Use My Current Location">
                    üìç
                </button>
            </div>
            <button id="findRouteBtn"
                    class="w-full sm:w-auto px-6 py-3 bg-purple-600 text-white font-semibold rounded-xl hover:bg-purple-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 focus:ring-offset-gray-800">
                Calculate Quantum Paths
            </button>
        </div>

        <div id="statusMessage" class="text-center my-4 font-medium text-white hidden"></div>
        <div id="resultsContainer" class="bg-white/90 p-4 rounded-xl shadow-inner mt-4 mb-6 hidden">
            <h3 class="text-lg font-bold text-gray-700 mb-2">Optimal Route Analysis:</h3>
            <div id="resultList" class="flex flex-col space-y-3"></div>
        </div>
        
        <div id="map" class="mt-6 rounded-xl shadow-lg"></div>
        
        <p class="text-center text-xs text-gray-400 mt-4">
            Note: This application simulates the outcome of quantum optimization algorithms using classical hardware to find the shortest routes.
        </p>

    </div> <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    
    <script src="js/custom.js"></script>

</body>
</html>
