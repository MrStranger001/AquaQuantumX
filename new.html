<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #007BFF;
    }
    button {
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .section {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .payment-methods input {
      margin-right: 8px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User Profile</h2>

  <!-- Sign In Section -->
  <div class="section">
    <h3>Sign In</h3>
    <form id="signinForm">
      <label for="signinEmail">Email</label>
      <input type="email" id="signinEmail" placeholder="Enter email" required>

      <label for="signinPassword">Password</label>
      <input type="password" id="signinPassword" placeholder="Enter password" required>

      <div class="toggle-container">
        <input type="checkbox" id="toggleSigninPassword" onclick="togglePassword('signinPassword')">
        <label for="toggleSigninPassword">Show Password</label>
      </div>

      <button type="button" onclick="gen_pass()">Generate Password</button>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Personal Info Section -->
  <div class="section">
    <h3>Personal Info</h3>
    <form id="profileForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+91 9876543210" required>

      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter your address" required></textarea>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <div class="toggle-container">
        <input type="checkbox" id="toggleProfilePassword" onclick="togglePassword('password')">
        <label for="toggleProfilePassword">Show Password</label>
      </div>

      <button type="submit">Update Profile</button>
    </form>
  </div>

  <!-- Orders History Section -->
  <div class="section">
    <h3>Orders History</h3>
    <table>
      <thead>
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>Aug 15, 2025</td>
          <td>Delivered</td>
          <td>$120</td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>Aug 20, 2025</td>
          <td>Shipped</td>
          <td>$85</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Payment Methods Section -->
  <div class="section">
    <h3>Payment Methods</h3>
    <form id="paymentForm" class="payment-methods">
      <label>
        <input type="radio" name="payment" value="online" checked>
        Online Payment
      </label>
      <label>
        <input type="radio" name="payment" value="offline">
        Cash on Delivery
      </label>

      <button type="submit">Save Payment Method</button>
    </form>
  </div>
</div>

<script>
  // Prevent real form submission
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function(e){
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  });

  function gen_pass(){
    const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercase = 'abcdefghijklmnopqrstuvwxyz';
    const digits = '0123456789';
    const specialChars = '!@#$%^&*()-_=+[]{}|;:,.<>?';
    const allChars = uppercase + lowercase + digits + specialChars;

    const passwordChars = [
      uppercase[Math.floor(Math.random() * uppercase.length)],
      lowercase[Math.floor(Math.random() * lowercase.length)],
      digits[Math.floor(Math.random() * digits.length)],
      specialChars[Math.floor(Math.random() * specialChars.length)]
    ];

    for (let i = 4; i < 8; i++) {
      passwordChars.push(allChars[Math.floor(Math.random() * allChars.length)]);
    }

    for (let i = passwordChars.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
    }

    const pass = passwordChars.join('');
    document.getElementById('signinPassword').value = pass;
  }

  function togglePassword(fieldId) {
    const input = document.getElementById(fieldId);
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
